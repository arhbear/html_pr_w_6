<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>web-form create</title>
    </head>
    <body>
        <h3>Registration form</h3>
        <form class="" action="index.html" method="post">
            Login:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <input type="text" size="10" maxlength="30" name="" value="">
            <br>
            Password: <input type="password" size="10" maxlength="30" name="" value="">
            <br>
            <br>
            <p>Input your sex: </p>
            M<input type="radio" name="s1" value="m"> &nbsp;
            W<input type="radio" name="s2" value="w" checked> &nbsp;
            It<input type="radio" name="s3" value="it">
            <br>
            <br>
            <p>Input your age</p>
            0-18<input type="checkbox" name="t1" value="">18-30<input type="checkbox" name="t2" value="">30-100<input type="checkbox" name="t3" value="">
            <br>
            <br>
            Load your file: <input type="file" name="f1" value="" size="30" cols="35">
            <br>
            <br>
            Say your opinion about BSU education
            <br>
            <textarea name="test" rows="15" cols="35"></textarea>
            <br>
            <input type="button" name="b1" value="Result">&nbsp;&nbsp; <input type="reset" name="b2" value="Reset form">
            <br>
            <br>
        </form>
    </body>
</html>
